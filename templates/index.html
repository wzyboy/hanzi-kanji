<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>

.container {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

  </style>
</head>
<body>
  <main class="container">
    <ol class="questions">
    {% for pic_group in pic_groups %}
      <li class="question">
        {% for name, b64 in pic_group %}
          <img title="{{ name }}" src="data:image/jpg;base64,{{ b64 | safe }}" alt="{{ name }}">
        {% endfor %}
      </li>
    {% endfor %}
    </ol>
  </main>

  <!-- reference --

    {% for ref_group in ref_groups %}
      {{ loop.index }}: {{ ref_group }}
    {% endfor %}

  -->
</body>
</html>
